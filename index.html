<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Statistics</title>
  <script src="./scripts.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <header>
      <h1>COVID-19</h1>
      <span> | </span>
      <p>Total Cases Worldwide: <span class="total"></span></p>
    </header>
    <div>
      <label for="query">Search by country</label>
      <input type="text" name="query" id="query" placeholder="e.g. France" />
    </div>
    <section>
      <table>
        <thead>
          <tr>
            <th>🌍 Country</th>
            <th class="bg--orange text--center">✔ Confirmed</th>
            <th class="bg--red text--center">☠️Deaths</th>
            <th class="text--center">Mortality Rate</th>
            <th>📅 Last Updated</th>
          </tr>
        </thead>
        <tbody class="root"></tbody>
      </table>
    </section>
  </main>
  <footer>
    <small>&copy; dcj</small>
    <nav>
      <ul>
        <li><a href="https://github.com/iamdcj">Github</a></li>
      </ul>
    </nav>
  </footer>

  <div class="loader is--active">Loading...</div>

</body>

</html>
